<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
          <img src="../assets/Async-log.png" alt="Community Async logo" />
        </div>
        <div class="menu">
          <button class="profile-btn">&#12850;</button>
          <button class="hamburger-btn">&#8801;</button>
        </div>
    </div>
    <!-- Search -->
    <div class="search-bar">
        <input type="search" class="search" placeholder=" search events ..." />
    </div>

    <!-- Dashboard and  upcoming events-->
    <div class="container">
        <h2 class="greetings">Welcome</h2>

        <div class="dashboard"> 
            <div class="progress-container">
                <svg class="progress-circle" width="100" height="100">
                    <circle class="progress-bg" cx="50" cy="50" r="50"></circle>
                    <circle class="progress-bar" cx="50" cy="50" r="50"></circle>
                    <text class="progress-text" x="50" y="55" dominant-baseline="middle"></text>
                </svg>
            </div>
            <div class="upcoming-events">
                
            </div>
        </div>

    </div>
 




    <!-- Footer -->
    <div class="footer">
        <p back>&copy; 2023 Community Async. All rights reserved.</p> 
        <p><a href="#">Cookies</a> | <a href="#">About Us </a> |
        <a href="#">Privacy Policy </a></p>
    </div><script src="scripts.js"></script>
</body>
</html>
