<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg class="progress-circle" width="100" height="100">
            <circle class="progress-bg" cx="50" cy="50" r="40"></circle>
            <circle class="progress-bar" cx="50" cy="50" r="40"></circle>
            <text class="progress-text" x="50" y="55" dominant-baseline="middle"></text>
        </svg>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
