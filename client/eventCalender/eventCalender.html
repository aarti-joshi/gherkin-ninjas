<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../signup/logout.js"defer></script>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="../homepage/homepage.html"><img src="../assets/Async-log.png" alt="Community Async logo" /></a>
        </div>
        <nav class="menu">
            <button class="profile-btn" aria-label="Profile"><a href="../profile/profile.html">&#128100;</a></button>
            <button class="hamburger-btn" aria-label="Menu" onclick="toggleDropdown()">&#8801;</button>
            <div class="dropdown-content" id="dropdown">
                <a href="../eventCalender/eventCalender.html">&#128197; Events & Calendar</a>
                <a href="../history/history.html">&#x23F3; History</a>
                <a href="../rewards&points/Rewards.html">&#x1F3C6; Rewards</a>
                <a href="#" id="logout">&#x1F6AA; Logout</a>
            </div>
        </nav>
    </header>
    <!-- Search -->
    <section class="search-bar">
        <input type="search" class="search" placeholder=" search events ..." />
    </section>
    <!-- Content -->
    <main>
        <div class="container">
            <div class="header">
                <button class="navigation" onclick="prevMonth()">&lt;</button>
                <h1 id="month"></h1>
                <button class="navigation" onclick="nextMonth()">&gt;</button>
            </div>
            <div id="calendar"></div>
            <!-- Event details sidebar at the bottom -->
            <div id="eventDetails" class="event-details">
                <h2>Event Details</h2>
                <p id="eventInfo"></p>
            </div>
        </div>
        <div class="gardening-image">
            <img src="../assets/community-volunteers.jpg" alt="gardening image" style="height: 35rem;">
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Community Async. All rights reserved.</p>
        <p><a href="#">Cookies</a> | <a href="../about/aboutUs.html">About Us </a> | <a href="#">Privacy Policy </a></p>
    </footer>
    <script src="calender.js"></script>
    <script src="../dropdowntoggle.js"></script>
</body>

</html>
