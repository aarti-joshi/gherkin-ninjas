<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
    <title>Community Async - Login</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="../index.html"
          ><img src="../assets/Async-log.png" alt="Community Async logo"
        /></a>
        <!-- <h1 class="loginHeader">Login to Community Async</h1> -->
      </div>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <main>
      <section>
        <h2>Welcome Back!</h2>
        <p>Login to access exclusive content, events, and discounts!</p>

        <form id="login-form">
          <div>
            <label for="email_address">Email:</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              required
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
          </div>

          <a href="register.html">Don't have an account? Register here!</a>

          <br />
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
