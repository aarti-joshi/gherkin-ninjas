<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
          <img src="../assets/Async-log.png" alt="Community Async logo" />
        </div>
        <div class="menu">
          <button class="profile-btn"><img src="../assets/user.png" alt="user icon" height="20rem" width="auto"></button>
          <button class="hamburger-btn"><img src="../assets/hamburgermenu.png" alt="hamburger menu icon" height="20rem" width="auto"></button>
        </div>
    </div>
    <div class="progress-container">
        <svg class="progress-circle" width="100" height="100">
            <circle class="progress-bg" cx="50" cy="50" r="40"></circle>
            <circle class="progress-bar" cx="50" cy="50" r="40"></circle>
            <text class="progress-text" x="50" y="55" dominant-baseline="middle"></text>
        </svg>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p back>&copy; 2023 Community Async. All rights reserved.</p> 
        <p><a href="#">Cookies</a> | <a href="#">About Us </a> |
        <a href="#">Privacy Policy </a></p>
      </div>    <script src="scripts.js"></script>
</body>
</html>
