<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <a href="../homepage/homepage.html"
          ><img src="../assets/Async-log.png" alt="Community Async logo"
        /></a>
      </div>
      <nav class="menu">
        <button class="profile-btn" aria-label="Profile">
          <a href="#">&#128100;</a>
        </button>
        <button
          class="hamburger-btn"
          aria-label="Menu"
          onclick="toggleDropdown()"
        >
          &#8801;
        </button>
        <div class="dropdown-content" id="dropdown">
          <a href="../eventCalender/eventCalender.html"
            >&#128197; Events & Calendar</a
          >
          <a href="../history/history.html">&#x23F3; History</a>
          <a href="../rewards&points/Rewards.html">&#x1F3C6; Rewards</a>
          <a href="../signup/login.js">&#x1f6aa; Logout</a>
        </div>
      </nav>
    </header>
    <!-- Search -->
    <section class="search-bar">
      <input
        type="search"
        class="search"
        placeholder=" Search for an event ..."
      />
    </section>
    <!-- Content -->
    <main>
      <div class="profile-info">
        <h2 class="profileTitle">Profile Information</h2>
        <p>
          <strong class="question">Name:</strong>
          <span id="displayName">Current Name</span>
        </p>
        <p>
          <strong class="question">Username:</strong>
          <span id="displayUsername">Current Username</span>
        </p>
        <p>
          <strong class="question">Email:</strong>
          <span id="displayEmail">current@email.com</span>
        </p>
      </div>
      <div class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
          <label for="newName">Name:</label>
          <input
            type="text"
            id="newName"
            name="newName"
            placeholder="New name"
          /><br />

          <label for="newUsername">Username:</label>
          <input
            type="text"
            id="newUsername"
            name="newUsername"
            placeholder="New username"
          /><br />

          <label for="newEmail">Email:</label>
          <input
            type="email"
            id="newEmail"
            name="newEmail"
            placeholder="New email address"
          /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /><br />

          <input type="submit" value="Update Profile" />
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 Community Async. All rights reserved.</p>
      <p>
        <a href="#">Cookies</a> |
        <a href="../about/aboutUs.html">About Us </a> |
        <a href="#">Privacy Policy </a>
      </p>
    </footer>
    <script src="scripts.js"></script>
    <script src="../dropdowntoggle.js"></script>
  </body>
</html>
